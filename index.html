            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1e3a8a;
            color: white;
            border: none;

            margin-top: 10px;
